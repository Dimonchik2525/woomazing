<div id="phone" aria-hidden="true" class="popup popup__main">
   <div class="popup__wrapper">
      <div class="popup__content">
         <button data-close type="button" class="popup__close">
            <img src="@img/main-block/Close.png" alt="">
         </button>
         <div class="popup__block">
            <div class="popup__block__title">Заказать обратный звонок</div>
            <div class="popup__block__input">
               <div class="popup__block__input__name">
                  <input type="text" placeholder="Имя">
               </div>
               <div class="popup__block__input__mail">
                  <input type="text" placeholder="E-mail">
               </div>
               <div class="popup__block__input__phone">
                  <input type="text" placeholder="Телефон">
               </div>
            </div>
            <div data-popup="#thank" class="popup__block__button">
               <a href="">Заказать звонок</a>
            </div>
         </div>
      </div>
   </div>
</div>

<div id="thank" aria-hidden="true" class="popup popup__main__thank">
   <div class="popup__wrapper">
      <div class="popup__content">
         <div class="popup__thank">
            <div class="popup__thank__title">Отлично! Мы скоро вам перезвоним.</div>
            <div class="popup__thank__button">
               <a href="">Закрыть</a>
            </div>
         </div>
      </div>
   </div>
</div>
